{% set name = "arize-phoenix" %}
{% set version = "0.0.35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arize_phoenix-{{ version }}.tar.gz
  sha256: 46d324ce697be187f9b815bb445a770a81b3167b12f20d2f53b855daf9128db7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - hatchling
    - hatch-jupyter-builder
    - pip
  run:
    - python >=3.8,<3.12
    - cython <3
    - scikit-learn <1.3.0
    - numpy
    - pandas
    - umap-learn
    - hdbscan >=0.8.33, <1.0.0
    - starlette
    - uvicorn
    - psutil
    - strawberry-graphql ==0.178.0
    - pyarrow
    - typing-extensions
    - scipy
    - wrapt
    - sortedcontainers
    - protobuf >=3.20, <5.0

test:
  imports:
    - phoenix
  commands:
    - pip check
  requires:
    - pip

about:
  summary: ML Observability in your notebook
  home: https://github.com/Arize-ai/phoenix
  doc_url: https://docs.arize.com/phoenix
  license: Elastic-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikeldking
    - rogerhyang
    - michaelschiff
    - fjcasti1
    - axiomofjoy
