{% set name = "arize-phoenix" %}
{% set version = "3.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/arize_phoenix-{{ version }}.tar.gz
  sha256: dce9e48f574b99ec3fd94ec8479f3fda0e9b572ff8cc24048f330123cde5b45d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.13
    - hatchling
    - hatch-jupyter-builder
    - pip
  run:
    - python >=3.8,<3.13
    - scikit-learn
    - numpy
    - pandas
    - umap-learn
    - hdbscan >=0.8.33
    - starlette
    - uvicorn
    - psutil
    - strawberry-graphql ==0.208.2
    - pyarrow
    - typing-extensions >=4.5
    - scipy
    - wrapt
    - sortedcontainers
    - protobuf >=3.20, <5.0
    - jinja2
    - ddsketch
    - tqdm
    - requests
    - opentelemetry-sdk
    - opentelemetry-proto
    - opentelemetry-exporter-otlp
    - openinference-semantic-conventions >=0.1.5
    - openinference-instrumentation-openai >=0.1.3
    - openinference-instrumentation-langchain >=0.1.11
    - openinference-instrumentation-llama-index >=1.1.1


test:
  imports:
    - phoenix

about:
  summary: ML Observability in your notebook
  home: https://github.com/Arize-ai/phoenix
  doc_url: https://docs.arize.com/phoenix
  license: Elastic-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - anticorrelator
    - mikeldking
    - rogerhyang
    - michaelschiff
    - fjcasti1
    - axiomofjoy
